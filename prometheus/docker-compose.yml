version: '3'
services:
  prometheus:
    image: docker.io/prom/prometheus:latest
    name: prometheus
    user: root
    privileged: true
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert.rules:/etc/prometheus/alert.rules
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090

